<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <defs>
    <!-- Green Glow -->
    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#66FF33"/>
      <stop offset="100%" stop-color="#00FFC6"/>
    </linearGradient>

    <!-- Red Glow -->
    <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#FF4D4D"/>
      <stop offset="100%" stop-color="#FF0033"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#000000"/>

  <!-- J -->
  <path d="M150 130
           V300
           Q150 360 210 360
           Q270 360 270 300"
        stroke="url(#greenGrad)"
        stroke-width="50"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>

  <!-- M -->
  <path d="M260 350
           L310 150
           L360 260
           L410 130
           L460 350"
        stroke="url(#redGrad)"
        stroke-width="50"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>

</svg>
