<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#66FF33"/>
            <stop offset="100%" stop-color="#00FF99"/>
        </linearGradient>
    </defs>
    
    <!-- پس‌زمینه تیره و مربع -->
    <rect width="32" height="32" fill="#0F172A" rx="8"/>
    
    <!-- حرف J نئون -->
    <path d="M12 8 L12 18 Q12 22 16 22 Q20 22 20 18" stroke="url(#greenGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- یه نقطه نئون قرمز برای کنتراست -->
    <circle cx="20" cy="12" r="2" fill="#FF4D4D" filter="url(#glow)"/>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="1" result="blur"/>
        <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</svg>
