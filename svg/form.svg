<svg width="400" height="270" viewBox="0 0 400 270" xmlns="http://www.w3.org/2000/svg">

<style>
.glow-green { filter: drop-shadow(0 0 10px #00FFA3); }
.glow-red { filter: drop-shadow(0 0 10px #FF003C); }
</style>

<defs>
  <!-- Background -->
  <radialGradient id="bg" cx="50%" cy="45%" r="80%">
    <stop offset="0%" stop-color="#0F172A"/>
    <stop offset="100%" stop-color="#020409"/>
  </radialGradient>

  <!-- Green -->
  <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="200">
    <stop offset="0%" stop-color="#7CFF4F"/>
    <stop offset="100%" stop-color="#00FFA3"/>
  </linearGradient>

  <!-- Red -->
  <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="200">
    <stop offset="0%" stop-color="#FF6A6A"/>
    <stop offset="100%" stop-color="#FF003C"/>
  </linearGradient>

  <!-- Light Sweep -->
  <linearGradient id="sweep" x1="0" y1="0" x2="400" y2="0">
    <stop offset="0%" stop-color="transparent"/>
    <stop offset="50%" stop-color="#00FFA3" stop-opacity="0.2"/>
    <stop offset="100%" stop-color="transparent"/>
  </linearGradient>
</defs>

<!-- Background -->
<rect width="400" height="270" rx="28" fill="url(#bg)"/>

<!-- Spine -->
<rect x="100" y="50" width="14" height="170" rx="7"
      fill="url(#redGrad)" class="glow-red"/>

<!-- Notebook -->
<rect x="110" y="50" width="200" height="170" rx="22"
      fill="#111827"
      stroke="url(#greenGrad)"
      stroke-width="3"
      class="glow-green"/>

<!-- Light Sweep Animation -->
<rect x="110" y="50" width="200" height="170"
      fill="url(#sweep)" opacity="0">
  <animate attributeName="opacity" values="0;1;0"
           dur="4s" repeatCount="indefinite"/>
</rect>

<!-- Paper -->
<rect x="125" y="65" width="170" height="140" rx="14"
      fill="#0F172A"/>

<!-- Writing Path -->
<path id="writePath"
      d="M145 140 Q175 100 205 140 T255 140"
      stroke="url(#greenGrad)"
      stroke-width="4"
      fill="none"
      stroke-linecap="round"
      stroke-dasharray="300"
      stroke-dashoffset="300"
      class="glow-green">
  <animate attributeName="stroke-dashoffset"
           from="300"
           to="0"
           dur="3s"
           repeatCount="indefinite"
           calcMode="spline"
           keySplines="0.4 0 0.2 1"/>
</path>

<!-- Pen -->
<g>
  <g transform="rotate(-25)">
    <!-- Body -->
    <rect x="-65" y="-4" width="65" height="8" rx="4"
          fill="url(#redGrad)" class="glow-red">
      <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
        <mpath href="#writePath"/>
      </animateMotion>
    </rect>

    <!-- Ring -->
    <rect x="-8" y="-4" width="6" height="8"
          fill="#DDD">
      <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
        <mpath href="#writePath"/>
      </animateMotion>
    </rect>

    <!-- Tip -->
    <polygon points="0,-5 12,0 0,5"
             fill="#FFFFFF">
      <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
        <mpath href="#writePath"/>
      </animateMotion>
    </polygon>
  </g>
</g>

<!-- Writing Spark -->
<circle r="3" fill="#00FFA3" class="glow-green">
  <animateMotion dur="3s" repeatCount="indefinite">
    <mpath href="#writePath"/>
  </animateMotion>
  <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite"/>
</circle>

</svg>
