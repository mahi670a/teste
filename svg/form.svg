<svg width="320" height="220" viewBox="0 0 320 220" xmlns="http://www.w3.org/2000/svg">

<style>
  .glow-green {
    filter: drop-shadow(0 0 6px #00FFA3);
  }
  .glow-red {
    filter: drop-shadow(0 0 6px #FF003C);
  }
</style>

<defs>
  <radialGradient id="bg" cx="50%" cy="50%" r="75%">
    <stop offset="0%" stop-color="#111827"/>
    <stop offset="100%" stop-color="#020409"/>
  </radialGradient>

  <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="120">
    <stop offset="0%" stop-color="#7CFF4F"/>
    <stop offset="100%" stop-color="#00FFA3"/>
  </linearGradient>

  <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="120">
    <stop offset="0%" stop-color="#FF5A5A"/>
    <stop offset="100%" stop-color="#FF003C"/>
  </linearGradient>
</defs>

<!-- Background -->
<rect width="320" height="220" rx="24" fill="url(#bg)"/>

<!-- Notebook -->
<rect x="70" y="40" width="180" height="130" rx="16"
      fill="#0F172A"
      stroke="url(#greenGrad)"
      stroke-width="3"
      class="glow-green"/>

<!-- Paper Lines -->
<line x1="90" y1="75" x2="230" y2="75"
      stroke="#1E293B" stroke-width="2"/>
<line x1="90" y1="95" x2="230" y2="95"
      stroke="#1E293B" stroke-width="2"/>
<line x1="90" y1="115" x2="230" y2="115"
      stroke="#1E293B" stroke-width="2"/>

<!-- Animated Writing Line -->
<path d="M95 95 Q120 80 150 95 T210 95"
      stroke="url(#greenGrad)"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
      class="glow-green"
      stroke-dasharray="200"
      stroke-dashoffset="200">
  <animate attributeName="stroke-dashoffset"
           from="200"
           to="0"
           dur="2s"
           repeatCount="indefinite"/>
</path>

<!-- Pen -->
<g class="glow-red">
  <rect x="150" y="60" width="70" height="8"
        fill="url(#redGrad)"
        transform="rotate(25 150 60)">
    <animateTransform attributeName="transform"
      type="rotate"
      values="25 150 60;30 150 60;25 150 60"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>
</g>

</svg>
