<svg width="380" height="250" viewBox="0 0 380 250" xmlns="http://www.w3.org/2000/svg">

<style>
.glow-green { filter: drop-shadow(0 0 8px #00FFA3); }
.glow-red { filter: drop-shadow(0 0 8px #FF003C); }
</style>

<defs>
  <radialGradient id="bg" cx="50%" cy="50%" r="75%">
    <stop offset="0%" stop-color="#0F172A"/>
    <stop offset="100%" stop-color="#020409"/>
  </radialGradient>

  <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="200">
    <stop offset="0%" stop-color="#7CFF4F"/>
    <stop offset="100%" stop-color="#00FFA3"/>
  </linearGradient>

  <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="200">
    <stop offset="0%" stop-color="#FF6A6A"/>
    <stop offset="100%" stop-color="#FF003C"/>
  </linearGradient>
</defs>

<!-- Background -->
<rect width="380" height="250" rx="28" fill="url(#bg)"/>

<!-- Notebook Spine -->
<rect x="95" y="50" width="14" height="150" rx="7"
      fill="url(#redGrad)" class="glow-red"/>

<!-- Notebook Cover -->
<rect x="105" y="50" width="180" height="150" rx="20"
      fill="#111827"
      stroke="url(#greenGrad)"
      stroke-width="3"
      class="glow-green"/>

<!-- Paper -->
<rect x="120" y="65" width="150" height="120" rx="12"
      fill="#0F172A"/>

<!-- Subtle Writing Line -->
<path d="M140 135 Q170 110 200 135 T240 135"
      stroke="url(#greenGrad)"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
      class="glow-green"/>

<!-- Pen -->
<g transform="translate(210 130) rotate(-25)">
  
  <!-- Body -->
  <rect x="-60" y="-4" width="60" height="8" rx="4"
        fill="url(#redGrad)" class="glow-red"/>

  <!-- Metal Ring -->
  <rect x="-8" y="-4" width="6" height="8"
        fill="#DDD"/>

  <!-- Tip -->
  <polygon points="0,-5 12,0 0,5"
           fill="#FFFFFF"/>

</g>

</svg>
