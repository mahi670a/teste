<svg width="820" height="320" viewBox="0 0 820 320" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>

    <!-- Luxury Background -->
    <radialGradient id="bg" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#020409"/>
    </radialGradient>

    <!-- Premium Green -->
    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="220">
      <stop offset="0%" stop-color="#7CFF4F"/>
      <stop offset="100%" stop-color="#00FFA3"/>
    </linearGradient>

    <!-- Premium Red -->
    <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="220">
      <stop offset="0%" stop-color="#FF5A5A"/>
      <stop offset="100%" stop-color="#FF003C"/>
    </linearGradient>

    <!-- Soft Luxury Glow -->
    <filter id="luxGlow" x="-200%" y="-200%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <!-- Background -->
  <rect width="820" height="320" rx="48" fill="url(#bg)"/>

  <!-- J (Luxury Reveal) -->
  <path d="M160 100 
           V220 
           Q160 255 205 255 
           Q250 255 250 200"
        stroke="url(#greenGrad)"
        stroke-width="18"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="500"
        stroke-dashoffset="500"
        filter="url(#luxGlow)">
      <animate attributeName="stroke-dashoffset"
        from="500" to="0"
        dur="1.8s"
        fill="freeze"/>
    </path>

  <!-- M (Delayed Reveal) -->
  <path d="M470 240 
           L520 95 
           L570 190 
           L620 80 
           L670 240"
        stroke="url(#redGrad)"
        stroke-width="18"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="700"
        stroke-dashoffset="700"
        filter="url(#luxGlow)">
      <animate attributeName="stroke-dashoffset"
        from="700" to="0"
        dur="2s"
        begin="0.8s"
        fill="freeze"/>
    </path>

  <!-- Elegant Market Line (After Logo Builds) -->
  <path d="M160 180 
           L230 140 
           L300 170 
           L360 110 
           L430 160"
        stroke="url(#greenGrad)"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="600"
        stroke-dashoffset="600"
        opacity="0.8"
        filter="url(#luxGlow)">
      <animate attributeName="stroke-dashoffset"
        from="600" to="0"
        dur="2s"
        begin="2.3s"
        fill="freeze"/>
    </path>

  <!-- JOURNAL -->
  <text x="160" y="300"
        font-family="Helvetica, Arial, sans-serif"
        font-size="44"
        letter-spacing="14"
        fill="url(#greenGrad)"
        opacity="0">
      JOURNAL
      <animate attributeName="opacity"
        from="0" to="1"
        dur="1.5s"
        begin="2.5s"
        fill="freeze"/>
  </text>

  <!-- ME -->
  <text x="520" y="300"
        font-family="Helvetica, Arial, sans-serif"
        font-size="44"
        letter-spacing="14"
        fill="url(#redGrad)"
        opacity="0">
      ME
      <animate attributeName="opacity"
        from="0" to="1"
        dur="1.5s"
        begin="2.7s"
        fill="freeze"/>
  </text>

</svg>
