<svg width="600" height="240" viewBox="0 0 600 240" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Neon Green Glow -->
    <filter id="greenGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neon Red Glow -->
    <filter id="redGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient Background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="600" y2="240">
      <stop offset="0%" stop-color="#05080F"/>
      <stop offset="100%" stop-color="#0B1220"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="240" rx="28" fill="url(#bgGrad)"/>

  <!-- Market Energy Line -->
  <path d="M70 140 L120 100 L160 120 L210 80 L260 110"
        stroke="#39FF14"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#greenGlow)"/>

  <!-- Custom J -->
  <path d="M90 70 V150 
           Q90 175 120 175 
           Q150 175 150 145"
        stroke="#39FF14"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#greenGlow)"/>

  <!-- Custom M (Sharp Market Style) -->
  <path d="M290 165 L315 85 
           L340 140 
           L365 70 
           L390 165"
        stroke="#FF3131"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#redGlow)"/>

  <!-- Brand Text -->
  <text x="90" y="210"
        font-family="Helvetica, Arial, sans-serif"
        font-size="30"
        letter-spacing="8"
        fill="#39FF14"
        filter="url(#greenGlow)">
        JOURNAL
  </text>

  <text x="310" y="210"
        font-family="Helvetica, Arial, sans-serif"
        font-size="30"
        letter-spacing="8"
        fill="#FF3131"
        filter="url(#redGlow)">
        ME
  </text>

</svg>
