<svg width="820" height="320" viewBox="0 0 820 320" xmlns="http://www.w3.org/2000/svg">

<style>
  .glow {
    filter: drop-shadow(0 0 8px #00FFA3);
    transition: all 0.4s ease;
  }

  .glow-red {
    filter: drop-shadow(0 0 8px #FF003C);
    transition: all 0.4s ease;
  }

  svg:hover .glow {
    filter: drop-shadow(0 0 18px #00FFA3);
  }

  svg:hover .glow-red {
    filter: drop-shadow(0 0 18px #FF003C);
  }

  .pulse {
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.85; }
    50% { opacity: 1; }
    100% { opacity: 0.85; }
  }
</style>

<defs>
  <radialGradient id="bg" cx="50%" cy="45%" r="75%">
    <stop offset="0%" stop-color="#111827"/>
    <stop offset="100%" stop-color="#020409"/>
  </radialGradient>

  <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="220">
    <stop offset="0%" stop-color="#7CFF4F"/>
    <stop offset="100%" stop-color="#00FFA3"/>
  </linearGradient>

  <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="220">
    <stop offset="0%" stop-color="#FF5A5A"/>
    <stop offset="100%" stop-color="#FF003C"/>
  </linearGradient>
</defs>

<rect width="820" height="320" rx="48" fill="url(#bg)"/>

<!-- J -->
<path class="glow pulse"
      d="M160 100 V220 Q160 255 205 255 Q250 255 250 200"
      stroke="url(#greenGrad)"
      stroke-width="18"
      stroke-linecap="round"
      stroke-dasharray="500"
      stroke-dashoffset="500">
  <animate attributeName="stroke-dashoffset"
           from="500" to="0"
           dur="1.8s"
           fill="freeze"/>
</path>

<!-- M -->
<path class="glow-red pulse"
      d="M470 240 L520 95 L570 190 L620 80 L670 240"
      stroke="url(#redGrad)"
      stroke-width="18"
      stroke-linecap="round"
      stroke-dasharray="700"
      stroke-dashoffset="700">
  <animate attributeName="stroke-dashoffset"
           from="700" to="0"
           dur="2s"
           begin="0.8s"
           fill="freeze"/>
</path>

<!-- Market Line -->
<path class="glow"
      d="M160 180 L230 140 L300 170 L360 110 L430 160"
      stroke="url(#greenGrad)"
      stroke-width="4"
      stroke-linecap="round"
      stroke-dasharray="600"
      stroke-dashoffset="600"
      opacity="0.8">
  <animate attributeName="stroke-dashoffset"
           from="600" to="0"
           dur="2s"
           begin="2.3s"
           fill="freeze"/>
</path>

<text x="160" y="300"
      font-family="Helvetica, Arial"
      font-size="44"
      letter-spacing="14"
      fill="url(#greenGrad)"
      opacity="0">
  JOURNAL
  <animate attributeName="opacity"
           from="0" to="1"
           dur="1.2s"
           begin="2.5s"
           fill="freeze"/>
</text>

<text x="520" y="300"
      font-family="Helvetica, Arial"
      font-size="44"
      letter-spacing="14"
      fill="url(#redGrad)"
      opacity="0">
  ME
  <animate attributeName="opacity"
           from="0" to="1"
           dur="1.2s"
           begin="2.7s"
           fill="freeze"/>
</text>

</svg>
