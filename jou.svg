<svg width="720" height="280" viewBox="0 0 720 280" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgRadial" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#03060D"/>
    </radialGradient>

    <!-- Green Gradient -->
    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="200">
      <stop offset="0%" stop-color="#66FF33"/>
      <stop offset="100%" stop-color="#00FF99"/>
    </linearGradient>

    <!-- Red Gradient -->
    <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="200">
      <stop offset="0%" stop-color="#FF4D4D"/>
      <stop offset="100%" stop-color="#FF0033"/>
    </linearGradient>

    <!-- Strong Glow -->
    <filter id="glowStrong" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <!-- Background -->
  <rect width="720" height="280" rx="32" fill="url(#bgRadial)"/>

  <!-- Market Pulse Line -->
  <path d="M80 170 
           L130 120 
           L170 150 
           L220 90 
           L270 140 
           L320 100"
        stroke="url(#greenGrad)"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glowStrong)"/>

  <!-- Custom J -->
  <path d="M110 80 
           V180 
           Q110 210 150 210 
           Q190 210 190 170"
        stroke="url(#greenGrad)"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glowStrong)"/>

  <!-- Custom M -->
  <path d="M360 200 
           L395 90 
           L430 165 
           L465 70 
           L500 200"
        stroke="url(#redGrad)"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glowStrong)"/>

  <!-- Brand Text -->
  <text x="110" y="250"
        font-family="Helvetica, Arial, sans-serif"
        font-size="36"
        letter-spacing="10"
        fill="url(#greenGrad)"
        filter="url(#glowStrong)">
        JOURNAL
  </text>

  <text x="420" y="250"
        font-family="Helvetica, Arial, sans-serif"
        font-size="36"
        letter-spacing="10"
        fill="url(#redGrad)"
        filter="url(#glowStrong)">
        ME
  </text>

</svg>
